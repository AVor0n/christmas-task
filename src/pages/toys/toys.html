<div class="toys">
  <div class="toys__filters glass-effect">
    <div class="filters__header">
      <input class="filters__search" type="search" placeholder="Поиск" autocomplete="off" />
    </div>
    <div class="filter-sort">
      <h2 class="filter-sort__title">Сортировать</h2>
      <select class="action sort" name="sortBy" id="sortBy">
        <option value="name-up">по названию ⇧</option>
        <option value="name-down">по названию ⇩</option>
        <option value="year-up">по году ⇧</option>
        <option value="year-down">по году ⇩</option>
        <option value="count-up">по количеству ⇧</option>
        <option value="count-down">по количеству ⇩</option>
      </select>
    </div>

    <div class="filter-shape">
      <h3 class="filter-shape__title">Форма</h3>
      <div class="filter-shape__options">
        <label class="filter-value">
          <input class="filter-shape__option hiden" data-value="колокольчик" type="checkbox" name="shape" />
          <img class="shape filter-value-bg" src="../../assets/svg/bell.svg" alt="" />
        </label>
        <label class="filter-value">
          <input class="filter-shape__option hiden" data-value="шар" type="checkbox" name="shape" />
          <img class="shape filter-value-bg" src="../../assets/svg/ball.svg" alt="" />
        </label>
        <label class="filter-value">
          <input class="filter-shape__option hiden" data-value="шишка" type="checkbox" name="shape" />
          <img class="shape filter-value-bg" src="../../assets/svg/cone.svg" alt="" />
        </label>
        <label class="filter-value">
          <input class="filter-shape__option hiden" data-value="снежинка" type="checkbox" name="shape" />
          <img class="shape filter-value-bg" src="../../assets/svg/snowflake.svg" alt="" />
        </label>
        <label class="filter-value">
          <input class="filter-shape__option hiden" data-value="фигурка" type="checkbox" name="shape" />
          <img class="shape filter-value-bg" src="../../assets/svg/toy.svg" alt="" />
        </label>
      </div>
    </div>

    <div class="filter-count">
      <h3 class="filter-count__title">Количество экземпляров</h3>
      <div class="filter-count__slider"></div>
      <div class="filter-count__labels">
        <span class="filter-count__label filter-count__min-label">NaN</span>
        <span class="filter-count__label filter-count__max-label">NaN</span>
      </div>
    </div>

    <div class="filter-year">
      <h3 class="filter-year__title">Год приобретения</h3>
      <div class="filter-year__slider"></div>
      <div class="filter-year__labels">
        <span class="filter-year__label filter-year__min-label">NaN</span>
        <span class="filter-year__label filter-year__max-label">NaN</span>
      </div>
    </div>

    <div class="filter-color">
      <h3 class="filter-color__title">Цвет</h3>
      <div class="filter-color__options">
        <label class="filter-value">
          <input class="filter-color__option hiden" data-value="белый" type="checkbox" name="color" />
          <div class="filter-value-bg">
            <div class="color-bg" style="background-color: white"></div>
          </div>
        </label>
        <label class="filter-value">
          <input class="filter-color__option hiden" data-value="желтый" type="checkbox" name="color" />
          <div class="filter-value-bg">
            <div class="color-bg" style="background-color: yellow"></div>
          </div>
        </label>
        <label class="filter-value">
          <input class="filter-color__option hiden" data-value="красный" type="checkbox" name="color" />
          <div class="filter-value-bg">
            <div class="color-bg" style="background-color: red"></div>
          </div>
        </label>
        <label class="filter-value">
          <input class="filter-color__option hiden" data-value="синий" type="checkbox" name="color" />
          <div class="filter-value-bg">
            <div class="color-bg" style="background-color: blue"></div>
          </div>
        </label>
        <label class="filter-value">
          <input class="filter-color__option hiden" data-value="зелёный" type="checkbox" name="color" />
          <div class="filter-value-bg">
            <div class="color-bg" style="background-color: green"></div>
          </div>
        </label>
      </div>
    </div>

    <div class="filter-size">
      <h3 class="filter-size__title">Размер</h3>
      <div class="filter-size__options">
        <label class="filter-value">
          <input class="filter-size__option hiden" data-value="большой" type="checkbox" name="size" />
          <img class="filter-value-bg" src="../../assets/svg/ball-2.svg" width="35" height="35" alt="" />
        </label>
        <label class="filter-value">
          <input class="filter-size__option hiden" data-value="средний" type="checkbox" name="size" />
          <img class="filter-value-bg" src="../../assets/svg/ball-2.svg" width="26" height="26" alt="" />
        </label>
        <label class="filter-value">
          <input class="filter-size__option hiden" data-value="малый" type="checkbox" name="size" />
          <img class="filter-value-bg" src="../../assets/svg/ball-2.svg" width="18" height="18" alt="" />
        </label>
      </div>
    </div>

    <div class="filter-favorite">
      <label class="filter-favorite__options filter-value"
        >Только любимые
        <input class="filter-favorite__option hiden" type="checkbox" name="favorite" />
        <img class="filter-value-bg" src="../../assets/svg/heart.svg" width="20" height="20" alt="" />
      </label>
    </div>

    <div class="filters__reset">
      <button class="reset-filter btn action">Сбросить фильтры</button>
      <button class="reset-settings btn action">Сбросить настройки</button>
    </div>
  </div>
  <div class="toys__container"></div>
  <a class="back-to-top action" title="Наверх">↑</a>
</div>
